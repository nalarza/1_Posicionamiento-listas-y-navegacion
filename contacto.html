<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto - Barberia alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la Barberia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html"> Home</a></li>
                        <li><a href="productos.html"> Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombre y Apellido">Nombre y Apellido</label>
                <input type="text" id ="nombre y Apellido" class="input-padron" required>

                <label for="correo electronico">Correo Electronico</label>
                <input type="email" id="correo electronico" class="input-padron"required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron"required placeholder="(+xx) xxx xxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="71" rows="3" class="input-padron"required></textarea></textarea>

                <fieldset>
                    <legend>¿Como le gustaria ser contactado?</legend>

                    <label for="radio-email"><input type="radio"name="contacto" value="email"id="radio-email">Email</label>
                   

                    <label for="radio-telefono"><input type="radio"name="contacto" value="telefono"id="radio-telefono">Telefono</label>
                    

                    <label for="radio-whatsapp"><input type="radio"name="contacto" value="whatsapp"id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option value="Mañana">Mañana</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noche">Noche</option>
                    </select>
                </fieldset>
                

                <label class="checkbox"><input type="checkbox"checked>¿Le gistaria recibir informacion de nuetros servicios?</label>
                

                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
                
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la Barberia">
            <p class="copy">&copy; Copiraigh Barberia alura - 2023 &#128293;</p>
        </footer>
    </body>
</html>
